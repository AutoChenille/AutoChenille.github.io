<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Image</title>
  <style>
    picture {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="image-large.jpg" media="(min-width: 800px)">
    <source srcset="image-medium.jpg" media="(min-width: 400px)">
    <img src="image-small.jpg" alt="image">
  </picture>
</body>
</html>
